<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <meta charset="utf-8">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- External Styles -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <!-- Header starts-->
            <header>
                <div class="main-header">
                    <div class="logo">
                        <img src="images/logo.png">
                    </div>
                    <!-- Menu content starts-->
                    <nav class="main-menu">
                        <ul>
                            <li ><a href="index.html">Home</a></li>
                            <li><a href="references.html">References</a></li>
                            <li><a href="gallery.html">Gallery</a></li>
                            <li class="active"><a href="contact.html">Contact Us</a></li>
                        </ul> <!-- Menu content ends-->
                    </nav>
                </div>
            </header>
            <!-- Header ends-->
            <main>
                <h2>Contact Us</h2>
                <form action="/edit" method="post">
                    <fieldset>
                        <div class="textbox">
                            <label>Enter your full name</label>
                            <input type="text" name="name" placeholder="John Doe">
                            <label>Enter your email</label>
                            <input type="email" name="email" placeholder="johndoe@gmail.com">
                            <label>Enter your phone</label>
                            <input type="text" name="phone" placeholder="xxx-xxx-xxxx">
                        </div>
                        <div class="radios">
                            <label>Adding or Correcting content</label>
                            <input type="radio" name="change" value="adding"/>Adding
                            <input type="radio" name="change" value="editing"/>Correcting
                        </div>
                        <div class="selectmenu">
                            <label>How should we contact you?</label>
                            <select>
                                <option>Email</option>
                                <option>Phone</option>
                            </select>
                        </div>
                        <div class="commentbox">
                            <label>What is your suggestion:</label>
                            <textarea></textarea>
                            
                        </div>
                        <div class="button">
                            <input type="submit" value="Post">
                        </div>
                    </fieldset>
                </form>
            </main>
            <!-- Footer Information -->
            <footer>
                <!-- Nondisclaimer Content -->
                <div id="nondisclaimer">
                    <div class="copy">&copy Copyright 2020 :: by Nathaniel Dao</div>
                    <div class="social">
                        <a href="#" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-instagram"></a>
                        <a href="#" class="fa fa-twitter"></a>
                    </div>
                </div>

                <!-- Disclaimer Content -->
                <div id="disclaimer">
                    <p>This website is designed and created by Nathaniel Dao for Westcliff University Bootcamp Course</p>
                </div>
            </footer>        
        </div>
    </body>
</html>
