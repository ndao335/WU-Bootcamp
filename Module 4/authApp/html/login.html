<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <form action="/login" method="POST">
            <div class="title">
                <h3>Login</h3>
            </div>
            <div class="field">
                <label>Username:</label>
                <input type="text" name="username" />
                <br>
            </div>
            <div class="field">
                <label>Password:</label>
                <input type="password" name="password" required />
            </div>
            <div class="field">
                <input class="submit-btn" type="submit" value="Submit" required />
            </div>
            <label id="error-message"></label>
        </form>
        <script>
            const urlParams = new URLSearchParams(window.location.search); //instantiating a URLSearchParamsobject passing the window.location.search property, which contains the parameters string in our URL
            const info = urlParams.get('info'); //Then use the URLSearchParams.get() method, passing in the parameter name weâ€™re looking for

            if(info){
                const errorMessage = document.getElementById("error-message");
                errorMessage.innerText = info;
                errorMessage.style.display = "block";
            }
        </script>
    </body>
</html>
